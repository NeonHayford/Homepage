<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700&display=swap" rel="stylesheet">

        <div class="container1">
            <div class="image-content" id="turn1">
                <div class="logo"></div>
            </div>

                <div class="navbar">
                    <a class="btn" href="#">Destination</a>
                    <a class="btn" href="#">Stories</a>
                    <a class="btn" href="#">News</a>
                </div>
            </div>
            <div class="image-content"  id="turn3">
                <div class="btn-content">
                    <div class="btnOption">
                        <img id="search-icon" src="./images/search.png"/>

                        <div class="login">Login</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container2">
        <label class="feature-label">ALSO FEATURED IN</label>
        <div class="feature-icons">
            <img src="./images/svg/image 4.svg" alt="">
            <img src="./images/svg/image 5.svg" alt="">

            <img src="./images/svg/image 7.svg" alt="">
            <img src="./images/svg/image 8.svg" alt="">
        </div>

        <div class="countries-view">

            </div>

        </div>
        <div class="countries-content-container">
            <div class="countries-content">
                <div class="image-container bg-01"></div>
                <h3 for="">Croatia</h3>
            </div>
            <div class="countries-content">
                <div class="image-container bg-02"></div>
                <h3 for="">Morroco</h3>
            </div>
            <div class="countries-content">
                <div class="image-container bg-03"></div>
                <h3 for="">Mexico</h3>
            </div>
        </div>
    </div>
    <div class="container3">
        <div class="countries-view">
            <div class="">
                <h1>Top Locations to Explore</h1>
                <label for="">Here are some of the most visited places in 2023</label>
            </div>
            <div style="display: flex; flex-direction: row;">
                <div class="btn-view">

                </div>
            </div>
        </div>
        <div class="countries-content-container">
            <div class="countries-content">
                <div class="image-container bg-03"></div>
                <h3 for="">The Shibuya</h3>
            </div>
            <div class="countries-content">
                <div class="image-container bg-02"></div>
                <h3 for="">The Colosseum</h3>
            </div>
            <div class="countries-content">
                <div class="image-container bg-01"></div>
                <h3 for="">The Blyde River Canyon</h3>
